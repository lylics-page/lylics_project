        <script>
            function sub_create() {
                let title = $('#title').val();
                let artist = $('#artist').val();
                let lyrics = $('#lyrics').val();
                let pw = $('#password').val();
                let img = $('#file_upload')[0].files[0];

                let form_data = new FormData()
                form_data.append("title_give", title)
                form_data.append("artist_give", artist)
                form_data.append("lyrics_give", lyrics)
                form_data.append("pw_give", pw)
                form_data.append("img_give", img)

                $.ajax({
                    type: 'POST',
                    url: '/api/sub_create',
                    data: form_data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert(response['msg']);
                        window.location.href = "/lyrics_list";
                    }
                });
            }
            function go_back() {
                history.back();
            }
        </script>
